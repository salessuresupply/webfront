name: Build and Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: CICD_ec2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/frontend || exit 1
            # Initialize Git if missing
            if [ ! -d .git ]; then
              echo "Initializing Git repository..."
              git init
              git remote add origin https://github.com/salessuresupply/webfront.git
            else
              git remote set-url origin https://github.com/salessuresupply/webfront.git
            fi
            # Pull latest changes
            git fetch origin
            git reset --hard origin/master
            git pull origin master
            # Ensure package.json exists before running npm install
            if [ -f package.json ]; then
              npm install --production
            else
              echo "package.json not found. Skipping npm install."
            fi
            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            # Restart service
            pm2 restart all || echo "PM2 restart failed or not required"
